{% extends 'base.html' %}
{% load bootstrap%}
{% load static %}
{% load staticfiles %}
{% block title %}Editar Unidade{% endblock %}
{% block content %}
<section>
    <br>
    <br>
    <br>
    <br>

    <div class="col-md-6 offset-md-3">
        <div class="card auth-card">
            <div class="card-body">
                <h2 align="center"><b>Editar unidade</b></h2>
                <form method="POST"  enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|bootstrap}}
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
</section>


{%endblock%}
