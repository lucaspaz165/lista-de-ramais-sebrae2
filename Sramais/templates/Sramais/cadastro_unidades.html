{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block title %}Cadastro de Unidade{% endblock %}

{% block content %}
<div>
    <br>
    <br>
    <br>
</div>

<div class="col-md-6 offset-md-3">
    <div class="card auth-card">
        <div class="card-body">
        <br>
            <h2 align="center"><b>Cadastro Unidade</b></h2>
            <form  method = "POST" enctype="multipart/form-data">
                {% csrf_token %}
                <br>
                {{form|crispy}}
                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>

            </form>
        </div>
    </div>
</div>
<div>
<br>

</div>
{% endblock %}
